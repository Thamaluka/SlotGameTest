<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Slot Machine Derivco</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<script src="node_modules/pixi.js/dist/pixi.min.js"></script>

<body>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <div class="container">
    <div class="row">
      <div class="col-sm">

      </div>
    </div>
    <div class="row">

      <div class="col">
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button class="btn btn-success" type="button" id="button-debug" onclick="inputDebug(document.getElementById('debug').value)">DEBUG</button>
              </div>
              <input name="debug" id="debug" type="text" class="form-control"  onfocus="this.value=''"  placeholder="CH|2B|3B" >
            </div>
    
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button class="btn btn-success" type="button" id="button-balance" onclick="inputBalance(document.getElementById('balance').value)">BALANCE</button>
              </div>
              <input name="balance" id="balance" type="text" class="form-control" placeholder="0 - 5000" onfocus="this.value=''">
            </div>
      </div>

      <div class="col">

     
      </div>

      <div id='game' class="col">
        <script type="text/javascript" src="js/buttonBar.js"></script>
        <script type="text/javascript" src="js/tween.js"></script>
        <script type="text/javascript" src="js/reels.js"></script>
        <script type="text/javascript" src="index.js"></script>
      </div>

      <div class="col">
      </div>
    </div>

    <div class="row">
      <div class="col">

      </div>
    </div>


  </div>
</body>

</html>
